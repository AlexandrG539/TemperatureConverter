<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>TemperatureConverter</title>
</head>
<body>
    <h1>Конвертер температуры</h1>
    <p>Введите значение температуры, выберите нужный вариант, нажмите кнопку "Перевести"</p>
<p><input id = "t" type="number" step="0.01" size=8 placeholder=0></p>
 <p><select id="convert">
    <option selected value="CF">℃→℉</option>
    <option value="CK">℃→K</option>
    <option value="FC">℉→℃</option>
    <option value="FK">℉→K</option>
    <option value="KC">K→℃"</option>
    <option value="KF">K→℉"</option>
   </select>
<p><input id = "ans" readonly="readonly" type="number" step="0.0001" size=8 ></p>
<input type="button" id="start" value="Рассчитать">
<script src="/app.js"></script>
</body>
</html>
